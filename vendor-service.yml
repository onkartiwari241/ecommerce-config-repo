spring:
  application:
    name: vendor-service

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9090/.well-known/jwks.json

server:
  port: 9091

# --- Eureka configuration ---
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

# --- Distributed tracing, Zipkin, and Actuator ---
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# =========================
# LOGGING
# =========================
logging:
  level:
    com.jmd.multivendor.vendor_service: TRACE
    org.hibernate.SQL: DEBUG
  pattern:
    level: "%5p [${spring.application.name}, traceId=%X{traceId:-}, spanId=%X{spanId:-}]"

# =========================
# RESILIENCE4J
# =========================
resilience4j:

  circuitbreaker:
    instances:
      address-service-cb:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 2s
        waitDurationInOpenState: 10s
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
          - com.jmd.multivendor.vendor_service.exception.ServiceException
        ignoreExceptions:
          - com.jmd.multivendor.vendor_service.exception.ResourceNotFoundException
          - com.jmd.multivendor.vendor_service.exception.BadRequestException
          - com.jmd.multivendor.vendor_service.exception.AccessDeniedException

  retry:
    instances:
      address-service-retry:
        maxAttempts: 3
        waitDuration: 2s
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
        ignoreExceptions:
          - com.jmd.multivendor.vendor_service.exception.ResourceNotFoundException
          - com.jmd.multivendor.vendor_service.exception.BadRequestException
          - com.jmd.multivendor.vendor_service.exception.AccessDeniedException

  ratelimiter:
    instances:
      address-service-rl:
        limitForPeriod: 5
        limitRefreshPeriod: 10s
        timeoutDuration: 1s
