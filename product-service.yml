spring:
  application:
    name: product-service

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    openfeign:
      discovery:
        enabled: true
      circuitbreaker:
        enabled: true

server:
  port: 8081

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

# Distributed Tracing + Zipkin + Actuator
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always
    circuitbreakers:
      enabled: true
    circuitbreakerevents:
      enabled: true

  health:
    circuitbreakers:
      enabled: true

# Feign Configuration
feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false
  client:
    config:
      INVENTORY-SERVICE:
        connectTimeout: 10000        # 10 seconds
        readTimeout: 30000           # 30 seconds
        errorDecoder: com.jmd.product.exception.FeignCustomErrorDecoder

# Resilience4J Configuration
resilience4j:
  circuitbreaker:
    instances:
      INVENTORY-SERVICE:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 1
        failureRateThreshold: 30
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 25s
        waitDurationInOpenState: 40s
        automaticTransitionFromOpenToHalfOpenEnabled: true

        recordExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - feign.RetryableException
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.ResourceAccessException

        ignoreExceptions:
          - com.jmd.product.exception.DatabaseException
          - com.jmd.product.exception.ServiceException
          - com.jmd.product.exception.ResourceNotFoundException
          - com.jmd.product.exception.ValidateException

  retry:
    instances:
      INVENTORY-SERVICE:
        maxAttempts: 3
        waitDuration: 5s

        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - feign.RetryableException
          - org.springframework.web.client.ResourceAccessException

        ignoreExceptions:
          - com.jmd.product.exception.DatabaseException
          - com.jmd.product.exception.ServiceException
          - com.jmd.product.exception.ResourceNotFoundException
          - com.jmd.product.exception.ValidateException

  ratelimiter:
    instances:
      INVENTORY-SERVICE:
        limitForPeriod: 10
        limitRefreshPeriod: 30s
        timeoutDuration: 5s

  timelimiter:
    instances:
      INVENTORY-SERVICE:
        timeoutDuration: 30s  

logging:
  level:
    com.jmd.product.feignclient.InventoryServiceClient: DEBUG
    feign.Logger: DEBUG
    org.springframework.cloud.openfeign: DEBUG
