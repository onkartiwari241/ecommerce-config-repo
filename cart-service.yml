spring:
  application:
    name: 'cart-service'
    
  security:
    oauth2:
      resourceserver:
        jwt:
          # jwk-set-uri: http://auth-service/.well-known/jwks.json
          jwk-set-uri: http://localhost:9090/.well-known/jwks.json

server:
  port: 8088

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
    register-with-eureka: true
    fetch-registry: true
